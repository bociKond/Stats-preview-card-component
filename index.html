<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEndMentor</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <!-- - Mobile: 375px
    - Desktop: 1440px -->

    <section class="card">
        <article class="card__text">
            <h1 class="card__title">Get <b>insights</b> that help
                your business grow.</h1>
            <p class="card__paragraph">
                Discover the benefits of data analytics and make
                better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>
            <div class="stats">
                <article class="stat">
                    <p class="stat__num">10k+</p>
                    <p class="stat__text">companies</p>
                </article>
                <article class="stat">
                    <p class="stat__num">314</p>
                    <p class="stat__text">templates</p>
                </article>
                <article class="stat">
                    <p class="stat__num">12m+</p> 
                    <p class="stat__text">queries</p>
                </article>
            </div>
        </article>
        <div class="img">
            <picture class="img__img">
                <source media="(max-width:376px)" srcset="image-header-mobile.jpg">
                <img src="image-header-desktop.jpg" alt="desktop-image">
              </picture>
        </div>
    </section>
</body>
</html>
